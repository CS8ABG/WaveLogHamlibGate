<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; img-src * data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>

    <style>
        html, body { height: 100%; zoom: 0.9; }
        body { display: flex; flex-direction: column; }
        .card { flex: 1; display: flex; flex-direction: column; }
        .card-body { flex: 1; }
        .table { width: 600px !important; margin: 0 auto;}
    </style>
</head>

<body>
    <div  class="card">
        <!-- Navigation -->
        <nav class="navbar px-3" id="statsnavbar">
            <button id="open_settings" class="btn btn-outline-secondary position-absolute top-0 end-0 me-3 mt-2">Settings 
                <i class="bi bi-sliders"></i>
            </button>
            <!-- <button id="mode_selector" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-moon-fill"></i>
            </button> -->
        </nav>
        <!-- STATUS VIEW -->
        <div class="card-body" id="status">
            <div class="row text-center">
                <h5>Stations List</h5>
            </div>
            <div class="row" style="max-height: 226px; overflow-y: auto;">
                <table class="table table-sm table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col" style="width: 140px;">Station</th>
                            <th scope="col" class="text-center">Status</th>
                            <th scope="col" style="width: 75px;"> </th>
                        </tr>
                    </thead>
                    <tbody id="stations_table_body" class="fs-6"></tbody>
                </table>
            </div>
            <div id="qso_log">
                <div class="row mt-3">
                    <div class="row text-center">
                        <h5>QSO Log</h5>
                    </div>
                </div>
                <div class="row" style="max-height: 226px; overflow-y: auto;">
                    <table class="table table-sm table-bordered table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Time</th>
                                <th scope="col">Call</th>
                                <th scope="col" style="width: 80px;">Grid</th>
                                <th scope="col" style="width: 60px;">Band</th>
                                <th scope="col" class="text-center">Receive</th>
                                <th scope="col" class="text-center">Send</th>
                                <th scope="col" style="width: 70px;">Status</th>
                            </tr>
                        </thead>
                        <tbody id="log_table_body" class="fs-6"></tbody>
                    </table>
                </div>
            </div>
            <div class="row mt-3">
                <div id="error_log" class="px-0"></div>
            </div>
        </div>
        <!-- SETTINGS VIEW -->
        <div class="card-body" id="settings" style="display: none;">
            <ul class="nav nav-tabs" id="profileTabs" role="tablist"></ul>
            <div class="tab-content" id="profileTabsContent"></div>
            <button class="btn btn-outline-primary btn-sm mt-4" id="back" >Back</button>
        </div>
        <div class="px-1 pb-2 d-flex align-items-end gap-2">
            <div class="col">
                <button id="download_hamlib" class="btn btn-outline-secondary btn-sm">
                    Download Latest HAMLib
                </button>
            </div>
            <div class="col">
                <div class="card" id="status_card" style="width: 300px;">
                    <div class="card-body p-2">
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span id="udp_status_port">QSO UDP Listen port </span>
                            <span id="udp_status" class="badge bg-secondary">inactive</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span id="http_status_port">HTTP Server port </span>
                            <span id="http_status" class="badge bg-secondary">inactive</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2 text-muted">
                            <span id="ws_status_port">WebSocket port </span>
                            <span id="ws_status" class="badge bg-secondary">inactive</span>
                        </div>
                        <div class="d-flex justify-content-between text-muted">
                            <span>HAMLib rictld port 4532</span>
                            <span id="hamlib_rigctld" class="badge bg-secondary">inactive</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="card-footer">
            <div class="d-flex w-100">
                <div class="text-muted">
                    <small id="hamlib_version">Hamlib not installed</small>
                    <small id="hamlib_status"></small>
                </div>
                <small id="utc" class="ms-auto text-muted"></small>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
